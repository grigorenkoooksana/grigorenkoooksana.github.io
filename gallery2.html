<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <title>Знайомство з JS</title> 
 
<script> 
var photoCount = 4; 
var currentPhotoIndex = 1; 
function showNextPhoto() { 
currentPhotoIndex++; 
if (currentPhotoIndex > photoCount) currentPhotoIndex = 1; 
var elem = document.getElementById("currentPhoto"); 
elem.src = "images/photo" + currentPhotoIndex + ".jpg"; 
} 
</script> 
</head> 
<body heigth=5px width=7px >  
<div> 
<img id="currentPhoto" src="photo1.jpg" /> 
<img id="currentPhoto" src="photo2.jpg" /> 
<img id="currentPhoto" src="photo3.jpg" /> 
<img id="currentPhoto" src="photo4.jpg" /> 
<img id="currentPhoto" src="photo5.jpg" /> 
<img id="currentPhoto" src="photo6.jpg" /> 
</div> 
<button onclick="showNextPhoto()">Наступна</button>
</body> 
</html>
